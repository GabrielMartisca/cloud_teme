<!-- src/app/components/create-comment/create-comment.component.html -->
<div class="create-comment-container">
    <mat-card class="create-comment-card">
      <mat-card-content>
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Add a comment</mat-label>
            <textarea 
              matInput 
              formControlName="content" 
              placeholder="Write your comment..."
              cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="5">
            </textarea>
            <mat-hint align="end">{{ remainingChars }} characters remaining</mat-hint>
            <mat-error *ngIf="commentForm.get('content')?.hasError('required') && commentForm.get('content')?.touched">
                Comment cannot be empty
              </mat-error>
            <mat-error *ngIf="commentForm.get('content')?.hasError('maxlength')">
              Maximum 300 characters allowed
            </mat-error>
          </mat-form-field>
  
          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="commentForm.invalid || isLoading"
              class="submit-button">
              <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Comment</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
