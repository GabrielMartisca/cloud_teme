<h2>Create a Post</h2>
<form (ngSubmit)="submitPost()">
  <input type="file" (change)="onFileChange($event)" /><br><br>
  <input type="text" [(ngModel)]="caption" name="caption" placeholder="Caption" /><br><br>
  <select [(ngModel)]="language" name="language">
    <option value="en">English</option>
    <option value="ro">Romanian</option>
  </select><br><br>
  <button type="submit">Upload Post</button>
</form>
