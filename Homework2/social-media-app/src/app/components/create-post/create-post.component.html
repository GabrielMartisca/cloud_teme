<!-- src/app/components/create-post/create-post.component.html -->
<div class="create-post-container">
    <mat-card class="create-post-card">
      <mat-card-header>
        <mat-card-title>Create Post</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>What's on your mind?</mat-label>
            <textarea 
              matInput 
              formControlName="content" 
              placeholder="Share your thoughts..."
              cdkTextareaAutosize
              cdkAutosizeMinRows="3"
              cdkAutosizeMaxRows="10">
            </textarea>
            <mat-hint align="end">{{ remainingChars }} characters remaining</mat-hint>
            <mat-error *ngIf="postForm.get('content')?.hasError('required')">
              Content is required
            </mat-error>
            <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
              Maximum 500 characters allowed
            </mat-error>
          </mat-form-field>
          
          <div class="form-actions">
            <button 
              mat-stroked-button 
              type="button" 
              routerLink="/feed">
              Cancel
            </button>
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="postForm.invalid || isLoading"
              class="submit-button">
              <mat-spinner *ngIf="isLoading" diameter="24" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Post</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
